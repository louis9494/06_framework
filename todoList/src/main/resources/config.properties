# HikariCP Connection Pool Properties
#풀이 연결을 사용할 수 있을 때까지 대기하는 최대 시간(ms)을 지정(필수 설정)
### -> 커넥션 풀에서 새로운 연결 요청이 왔을때, 현재 사용할 수 있는 연결이 없을 경우
### -> 얼마나 기다릴지 최대 대기 시간을 30초동안 대기...
### -> 대기 후에도 연결을 사용할 수 없다면 에러 발생
spring.datasource.hikari.connection-timeout=30000

#풀의 최대 연결 수 설정 (풀을 몇개 만들것이냐)
### -> 커넥션 풀에 최대 몇 개의 연결을 유지할지 설정
### -> 5로 설정되어 있으면 최대 5개의 커넥션만 풀에 존재할 수 있음
spring.datasource.hikari.maximum-pool-size=5

#연결이 풀에서 유휴 상태로 있을 수 있는 최대 시간(ms)을 지정
### -> 사용되지 않는(유휴) 연결이 풀에 유지 될 수 있는 최대 시간을 밀리초 단위로 10분 지정
spring.datasource.hikari.idle-timeout=600000

#연결 풀의 이름을 지정
spring.datasource.hikari.pool-name=HikariCP

#자동 커밋 끄기(자동커밋 비활성화)
spring.datasource.hikari.auto-commit=false